# QM9 Sampling Configuration

output_dir: "data/runs/qm9_samples"
seed: 42
device: "cuda"

# Checkpoint to load
checkpoint_dir: "data/runs/qm9_ar_baseline"
checkpoint_path: "data/runs/qm9_ar_baseline/checkpoints/best.pt"

# Data settings (must match training)
data:
  root: "data/datasets"
  dataset: "qm9"
  max_atoms: 9

# Model settings (must match training)
model:
  num_atom_types: 5
  num_bond_types: 5
  d_model: 256
  nhead: 8
  num_layers: 6
  dim_feedforward: 1024
  dropout: 0.1

# Sampling settings
n_samples: 1000
temperature: 1.0
batch_size: 100
compute_novelty: true

# Visualization settings
visualize: true
n_visualize: 50  # Number of molecules to visualize
