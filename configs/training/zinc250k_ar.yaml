# ZINC250k Autoregressive Transformer Training Configuration

output_dir: "data/zinc250k_ar_baseline"
seed: 42
device: "cuda"

# Data settings
data:
  root: "data/datasets"
  dataset: "zinc250k"
  max_atoms: 38
  num_workers: 4

# Model architecture
model:
  num_atom_types: 9  # C, N, O, F, S, Cl, Br, I, P
  num_bond_types: 5  # none, single, double, triple, aromatic
  d_model: 512
  nhead: 8
  num_layers: 8
  dim_feedforward: 2048
  dropout: 0.1

# Training settings - optimized from QM9 medium benchmark experiments
training:
  epochs: 200
  batch_size: 32
  eval_batch_size: 64
  lr: 1.0e-3  # Best LR from QM9 experiments
  weight_decay: 0.0
  max_grad_norm: 1.0
  warmup_epochs: 10
  use_scheduler: true
  min_lr: 1.0e-5
  save_every: 20
  eval_every: 20

# Evaluation settings
eval:
  n_samples: 1000
  final_n_samples: 10000
  temperature: 1.0

# Weights & Biases settings
wandb:
  enabled: true
  project: "molecule-generation"
  name: "zinc250k_ar_baseline"
