# ZINC250k Autoregressive Transformer Training Configuration

output_dir: "data/zinc250k_ar_baseline"
seed: 42
device: "cuda"

# Data settings
data:
  root: "data/datasets"
  dataset: "zinc250k"
  max_atoms: 38
  num_workers: 4

# Model architecture
model:
  num_atom_types: 9  # C, N, O, F, S, Cl, Br, I, P
  num_bond_types: 5  # none, single, double, triple, aromatic
  d_model: 512
  nhead: 8
  num_layers: 8
  dim_feedforward: 2048
  dropout: 0.1

# Training settings - optimized from medium benchmark experiments
training:
  epochs: 200
  batch_size: 64
  eval_batch_size: 128
  lr: 5.0e-4  # Optimized: 10x higher LR with warmup
  weight_decay: 0.01
  max_grad_norm: 1.0  # Gradient clipping for stability
  warmup_epochs: 10  # Essential for higher LR
  use_scheduler: true
  min_lr: 1.0e-6
  save_every: 20
  eval_every: 20

# Evaluation settings
eval:
  n_samples: 1000
  final_n_samples: 10000
  temperature: 1.0
