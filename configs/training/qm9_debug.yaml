# QM9 Debug Configuration - Small dataset for rapid debugging

output_dir: "data/qm9_debug"
seed: 42
device: "cuda"

# Data settings - use debug subset
data:
  root: "data/datasets"
  dataset: "qm9"
  max_atoms: 9  # Heavy atoms only
  num_workers: 0  # Faster for small data
  debug: true
  debug_samples: 128  # Single batch size

# Model architecture - full size for proper learning
model:
  num_atom_types: 5  # 0=empty, 1=C, 2=N, 3=O, 4=F (no H, added by RDKit)
  num_bond_types: 5
  d_model: 256
  nhead: 8
  num_layers: 6
  dim_feedforward: 1024
  dropout: 0.1

# Training settings
training:
  epochs: 1000
  batch_size: 128
  eval_batch_size: 128
  lr: 1.0e-3
  weight_decay: 0.01
  use_scheduler: false
  save_every: 200
  eval_every: 100  # Evaluate every 100 epochs

# Evaluation settings
eval:
  n_samples: 64
  final_n_samples: 128
  temperature: 1.0

# Weights & Biases settings
wandb:
  enabled: true
  project: "molecule-generation"
  name: "qm9_debug"
