# QM9 VAE Debug Config
# Fast training for testing (128 samples, ~1 min per epoch)

output_dir: "data/runs/qm9_vae_debug"

seed: 42

data:
  root: "data/datasets"
  dataset: "qm9"
  max_atoms: 9
  num_workers: 0
  debug: true
  debug_samples: 128

model:
  num_atom_types: 5  # X, C, N, O, F
  num_bond_types: 5  # none, single, double, triple, aromatic
  d_model: 128
  d_latent: 32
  nhead: 4
  encoder_layers: 2
  decoder_layers: 2
  dim_feedforward: 512
  dropout: 0.1

training:
  epochs: 10
  batch_size: 32
  eval_batch_size: 64
  lr: 3.0e-4
  min_lr: 1.0e-6
  weight_decay: 0.01
  max_grad_norm: 1.0
  warmup_epochs: 2
  beta_warmup_epochs: 5  # KL beta warmup
  edge_weight: 1.0
  use_scheduler: true
  save_every: 5
  eval_every: 5

eval:
  n_samples: 100
  final_n_samples: 100
  temperature: 1.0

wandb:
  enabled: false
  project: "molecule-vae"
  name: "qm9_vae_debug"
