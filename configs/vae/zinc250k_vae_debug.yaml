# ZINC250k VAE Debug Config
# Fast training for testing

output_dir: "data/runs/zinc250k_vae_debug"

seed: 42

data:
  root: "data/datasets"
  dataset: "zinc250k"
  max_atoms: 38
  num_workers: 0
  debug: true
  debug_samples: 128

model:
  num_atom_types: 10  # X, C, N, O, F, S, Cl, Br, I, P
  num_bond_types: 5
  d_model: 128
  d_latent: 32
  nhead: 4
  encoder_layers: 2
  decoder_layers: 2
  dim_feedforward: 512
  dropout: 0.1

training:
  epochs: 10
  batch_size: 32
  eval_batch_size: 64
  lr: 3.0e-4
  min_lr: 1.0e-6
  weight_decay: 0.01
  max_grad_norm: 1.0
  warmup_epochs: 2
  beta_warmup_epochs: 5
  edge_weight: 1.0
  use_scheduler: true
  save_every: 5
  eval_every: 5

eval:
  n_samples: 100
  final_n_samples: 100
  temperature: 1.0

wandb:
  enabled: false
  project: "molecule-vae"
  name: "zinc250k_vae_debug"
