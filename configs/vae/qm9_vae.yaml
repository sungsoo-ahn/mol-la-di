# QM9 VAE Full Training Config

output_dir: "data/runs/qm9_vae"

seed: 42

data:
  root: "data/datasets"
  dataset: "qm9"
  max_atoms: 9
  num_workers: 4

model:
  num_atom_types: 5  # X, C, N, O, F
  num_bond_types: 5  # none, single, double, triple, aromatic
  d_model: 256
  d_latent: 64
  nhead: 8
  encoder_layers: 4
  decoder_layers: 4
  dim_feedforward: 1024
  dropout: 0.1

training:
  epochs: 300
  batch_size: 128
  eval_batch_size: 256
  lr: 3.0e-4
  min_lr: 1.0e-6
  weight_decay: 0.01
  max_grad_norm: 1.0
  warmup_epochs: 10
  beta_warmup_epochs: 50  # KL beta warmup
  edge_weight: 1.0
  use_scheduler: true
  save_every: 20
  eval_every: 20

eval:
  n_samples: 1000
  final_n_samples: 10000
  temperature: 1.0

wandb:
  enabled: true
  project: "molecule-vae"
  name: "qm9_vae"
