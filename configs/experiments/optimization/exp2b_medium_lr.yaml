# Experiment 2b: Medium Learning Rate
# Goal: Test intermediate LR between 1e-3 and 1e-2

output_dir: "data/optimization/exp2b_medium_lr"
seed: 42
device: "cuda"

data:
  root: "data/datasets"
  dataset: "qm9"
  max_atoms: 9
  num_workers: 0
  debug: true
  debug_samples: 128

model:
  num_atom_types: 5
  num_bond_types: 5
  d_model: 256
  nhead: 8
  num_layers: 6
  dim_feedforward: 1024
  dropout: 0.0

training:
  epochs: 200
  batch_size: 128
  eval_batch_size: 128
  lr: 3.0e-3  # CHANGED: intermediate between 1e-3 and 1e-2
  weight_decay: 0.0
  use_scheduler: false
  save_every: 200
  eval_every: 200

eval:
  n_samples: 64
  final_n_samples: 128
  temperature: 1.0

wandb:
  enabled: false
