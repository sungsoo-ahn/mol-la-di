# Experiment 12: With Cosine Annealing Scheduler
# Goal: Stabilize training and reach lower loss

output_dir: "data/optimization/exp12_with_scheduler"
seed: 42
device: "cuda"

data:
  root: "data/datasets"
  dataset: "qm9"
  max_atoms: 9
  num_workers: 0
  debug: true
  debug_samples: 128

model:
  num_atom_types: 5
  num_bond_types: 5
  d_model: 256
  nhead: 8
  num_layers: 6
  dim_feedforward: 1024
  dropout: 0.0

training:
  epochs: 10000
  batch_size: 128
  eval_batch_size: 128
  lr: 1.0e-3
  min_lr: 1.0e-5  # Minimum LR for cosine annealing
  weight_decay: 0.0
  max_grad_norm: 1.0
  warmup_epochs: 0
  use_scheduler: true  # Enable cosine annealing
  save_every: 2500
  eval_every: 2500

eval:
  n_samples: 64
  final_n_samples: 128
  temperature: 1.0

wandb:
  enabled: false
