# Experiment 6: Larger Model
# Goal: Test if more capacity allows better memorization

output_dir: "data/optimization/exp6_large_model"
seed: 42
device: "cuda"

data:
  root: "data/datasets"
  dataset: "qm9"
  max_atoms: 9
  num_workers: 0
  debug: true
  debug_samples: 128

model:
  num_atom_types: 5
  num_bond_types: 5
  d_model: 512       # CHANGED: was 256, now 2x
  nhead: 8
  num_layers: 12     # CHANGED: was 6, now 2x
  dim_feedforward: 2048  # CHANGED: was 1024, now 2x
  dropout: 0.0

training:
  epochs: 500
  batch_size: 128
  eval_batch_size: 128
  lr: 1.0e-3
  weight_decay: 0.0
  max_grad_norm: 1.0
  use_scheduler: false
  save_every: 500
  eval_every: 500

eval:
  n_samples: 64
  final_n_samples: 128
  temperature: 1.0

wandb:
  enabled: false
