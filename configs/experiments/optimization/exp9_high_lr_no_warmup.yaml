# Experiment 9: Higher LR Without Warmup
# Goal: Test if warmup is causing collapse

output_dir: "data/optimization/exp9_high_lr_no_warmup"
seed: 42
device: "cuda"

data:
  root: "data/datasets"
  dataset: "qm9"
  max_atoms: 9
  num_workers: 0
  debug: true
  debug_samples: 128

model:
  num_atom_types: 5
  num_bond_types: 5
  d_model: 256
  nhead: 8
  num_layers: 6
  dim_feedforward: 1024
  dropout: 0.0

training:
  epochs: 3000
  batch_size: 128
  eval_batch_size: 128
  lr: 3.0e-3  # 3x baseline
  weight_decay: 0.0
  max_grad_norm: 1.0
  warmup_epochs: 0  # No warmup
  use_scheduler: false
  save_every: 1000
  eval_every: 1000

eval:
  n_samples: 64
  final_n_samples: 128
  temperature: 1.0

wandb:
  enabled: false
